    <link rel="stylesheet" type="text/css" href="style.css" />

  <body>
    <div class="header">
      <h1 class="title">COZY <span style="color:rgb(235, 182, 130)">Coffee</span> Places in NC</h1>
      <button type="button" class="mapView"> Map View</button>
      <button type="button" class="listView"> List View </button>
    </div>
    <div id="mapViewSection">
    <div id="map" class="map"></div>
    </div>

<div id="listViewSection">
  <h1 class="listTitle">* List View *</h1>
  <ul id="coffeeList" class="list-group">
